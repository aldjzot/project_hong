        $(function(){
	  $('.facebookLink').click(function(){
			var imgUrl = $('.facebookLink a:first').children('img').attr('src');
		 	var Urlnotchange= imgUrl.replace( "_on.png","_off.png");
		 	var Urlchange = imgUrl.replace("_off.png" , "_on.png");
		 	
		 	$( '.facebookLink a:first' ).children('img').toggleClass('on')
		 	
		 	if($( '.facebookLink a:first' ).children('img').is('.on')){
		 		$('.facebookLink a:first').children('img').attr('src', Urlchange);
		 		$('.facebookLink #facebook').css({
		 			'display':'block'
		 		}).slideDown()
		 	}else{
		 		$('.facebookLink a:first').children('img').attr('src', Urlnotchange)
		 		$('.facebookLink #facebook').css({
		 			'display':'none'
		 		})
		 	}
			
		})
  })
        
    </script>
