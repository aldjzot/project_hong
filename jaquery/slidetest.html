<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <style>
        *{margin:0; padding:0;}
        ul{list-style:none}
        .slide{width:500px; height:300px; border:1px #F00 solid; position:relative; margin:0 auto; }
        .slide button{position:absolute; top:50%; z-index:1;}
        .slide button.next{right:0}
        .slide button.prev{left:0;}
        .slide ul{text-align:center;}
        .slide li{display:inline-block;}
        .slide li a{display:block; width: 20px; height:20px; position:relative; z-index: 1; border:1px #F00 solid;  color:#000; top:340px; }
        .slide li img{width:100%; position:absolute; left:0; top:0; display:none; overflow:hidden;}
        .slide li:first-child img{display:block;overflow:hidden;}
        .slide li.on a{background-color:#f00;}
    </style>
    <script type="text/javascript">
        $(function(){
            var idx = 0;
            var slideWidth = $('.slide').width();
            
            $('.slide .next').click(function(){
                
               $('.slide li').eq(idx).children('img').animate({
                left:-slideWidth
            }).parent().next().addClass('on').children('img').css({
                'display':'block',
                'left': slideWidth
            }).animate({
                'left':'0'
            })
              idx++  
            
            if(idx == $('.slide li').length){
                
                idx = 0;
                
                $('.slide li').eq(idx).children('img').css({
                    'left':slideWidth,
                    'display':'block'
                }).animate({
                    left:'0'
                }).parent().addClass('on').siblings().removeClass('on')
               
                } 
            })
            // next end
            
            $('.slide .prev').click(function(){
                
                $('.slide li').eq(idx).children('img').animate({
                    left:slideWidth
                }).parent().prev().addClass('on').children('img').css({
                    'left':-slideWidth,
                    'display':'block'
                }).animate({
                    left:'0'
                })
                
                idx--
                
                if(idx < 0){
                    idx = $('.slide li').length -1
                    $('.slide li').eq(idx).children('img').css({
                        'left':-slideWidth,
                        'display':'block'
                    }).animate({
                        left:'0'
                    }).parent().addClass('on').siblings().removeClass('on')
                    
                }
                
            }) 
            // prev end
            
            // 마우스 움직이는것 실행
            $('.slide li a').click(function() {
                
                idx = $(this).parent().index();
                var his = $('.slide li.on').index();
                
                if(idx > his){
                    $('.slide li').eq(idx).addClass('on').children('img').css({
                        left:slideWidth,
                        'display':'block'
                    }).animate({
                        left:'0'
                    })
                    $('.slide li').eq(his).removeClass('on').children('img').animate({
                        left:-slideWidth
                    })
                    
                    }else if(idx < his){
                            $('.slide li').eq(idx).addClass('on').children('img').css({
                            left:-slideWidth,
                            'display':'block'
                        
                    }).animate({
                        left: '0'
                    })
                    $('.slide li').eq(his).removeClass('on').children('img').animate({
                        left:slideWidth
                    })
                    
                    }
                    
                    console.log(idx)
                    console.log(his)
                 
                })
            
            })
        
        
    </script>
</head>
<body>
    <div class="slide">
        
        <button class="next">다음</button>
        <button class="prev">이전</button>
        <ul>
            <li class="on">
                <a href="javascript:void(0)">1</a>
                <img src="img/1.jpg">
            </li>
            <li>
                <a href="javascript:void(0)">2</a>
                <img src="img/2.jpg">
            </li>
            <li>
                <a href="javascript:void(0)">3</a>
                <img src="img/4.jpg">
            </li>
            <li>
                <a href="javascript:void(0)">4</a>
                <img src="img/5.png">
            </li>
            <li>
                <a href="javascript:void(0)">5</a>
                <img src="img/7.jpg">
            </li>
        </ul>        
    </div>
    
</body>
</html>
