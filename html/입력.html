<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<fildset>

<h1>회원가입</h1>
<form action="./" method="get">
</fildset>
          <legend>필수입력</legend>
          <ul>
            <li>
              <label for="userid">아이디</label>
              <input type="text" id="userid" name="userName" placeholder="아이디"/>
            </li>
           <li>
              <label for="userpw">비밀번호</label>
              <input type="password" id="userpw" name="Pw" placeholder="비밀번호"/>
</li>
<li>
            <label for="userpw">성별</label>
            <input type="radio" name="sex" id="man" /><label for="man">남자</label>
            <input type="radio" name="sex" id="woman" /><label for="woman">여자</label>
            <input type="radio" name="sex" id="bisexuality" /><label for="bisexuality">양성</label>
</li>
<li>
  <label for="al">결혼여부</label>
  <input type="checkbox" id="a1" name="al"/><label for="a1">미혼</label>
  <input type="checkbox" id="a2" name="a2"/><label for="a2">기혼</label>
  <input type="checkbox" id="a3" name="a3"/><label for="a3">앞으로 예정</label>
  <input type="checkbox" id="a4" name="a4"/><label for="a4">못갈 것같은 가면 로또</label>
  <input type="checkbox" id="a5" name="a5"/><label for="a5">중혼</label>
</li>
<li>
  <label for="photoUpload">사진업로드</label>
  <input type="file" id="photoUpload" />
  </li>
</ul>

<input type="button" value="취소" />
<input type="submit" value="전송" />
<input type="reset" value="초기화" />
</fieldset>
</form>

</body>
</html>
