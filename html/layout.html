<html lang="en">
<head>

  <title>3레이아웃</title>

    border: 1px #F00 solid;
    width:1000px;

  }

    height: 100%;

  }

  .line>div{

    padding: 20px;
    height: 340px;
    overflow:hidden;
  }

  .conter{
    width:33.333333%;
    height:100%;
    float:left;
  }

  .right{
    width: 33.333333%;
    height: 100%;
    float: left;
  }


</style>

</head>
<body>
<div class="content">
      <div class="left line">
          <div>안녕하세요<br/>안녕하세요</div>
           </div>
          <div class="center line">
          <div>안녕하세요<br/>안녕하세요</div>
           </div>
          <div class="right line">
          <div style="border:0;">안녕하세요</div>
           </div>
          </div>

</body>
</html>
