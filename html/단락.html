  <p>듣기 (도움말·정보))는 지미 웨일스가 제작한 모두가 함께 만들어 가며 누구나 자유롭게 쓸 수 있는 다언어판 인터넷 백과사전이다.
    <br/>
    2001년 1월 15일에 시작된 위키백과는 비영리 단체인 위키미디어 재단에서 운영하고 있다.
    <br/>
    2016년 5월 기준으로 영어판 515만여 개, 한국어판 348,184개를 비롯하여 290여 언어판을 합하면 39백만여 개의 글이 수록되어 있으며 꾸준히 성장하고 있다.
    <br/>
