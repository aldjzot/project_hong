<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>

     <fieldset>
        <legend>회원가입</legend>


        <table border="1" width="100%">


          <colgroup>
            <col width="20%"/>
            <col />
          </colgroup>

          <tbody>

              <tr>
                <th scope"row"><label for="userId">아이디</label></th>
                <td><input type="text" id="userId" name="Name" placeholder="아이디">
                </td>
              </tr>


              <tr>
                <th><label for="userId">비밀번호</label></th>
                <td><input type="password" id="userPw" name="Name"placeholder="비밀번호" />
                </td>
              </tr>

              <tr>
                <th scope "row"><label for="man">성별</label></th>
                <td>
                <input type="radio" name="sex" id="man" /><label for="man">남자</label>
                <input type="radio" name="sex" id="woman" /><label for="woman">여자</label>
                <input type="radio" name="sex" id="bisexuality" /><label for="bisexuality">양성</label>
              </td>
            </tr>
            <tr>
              <th scop="row"><label for="al">결혼여부</label></th>
              <td>
              <input type="checkbox" id="a1"><label for="a1">미혼</label>
              <input type="checkbox" id="a2"><label for="a2">기혼</label>
              <input type="checkbox" id="a3"><label for="a3">앞으로 예정</label>
              <input type="checkbox" id="a4"><label for="a4">못갈 것 같은 가면 로또</label>
              <input type="checkbox" id="a5"><label for="a5">중혼</label>
            </td>
          </tr>
          <tr>
            <th scupe "row"><label for="a2">사진업로드</label></th>
            <td><input type="file" style="text-align:right" id="photoUpload" />
            </td>
             </tr>
           </tbody>
              </table>
              </fieldset>
</body>
</html>
