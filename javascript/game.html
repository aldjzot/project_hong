<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript">
        
        var coin = 5;
         var x = Math.floor(Math.random()*100)
         for (i=0; i<coin; i++){
          var values = prompt ("정답이 뭐게?")
        
            if( values > x){
                  alert('높다');
              }
              else if(values < x){
                  alert('낮다');
              }
              else if(values = x){
                  alert("정답입니다.");
                  break;
              }
        
               
           
        
        if(i==coin-1){
            alert("꺼져");
        }
         }
    </script>
</head>

</body>
</html>
