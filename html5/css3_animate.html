<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .box{
            width:100px; 
            height:100px; 
            border:1px #F00 solid; 
            background-color: #000;
            transition:width 1000ms ,height 1000ms cubic-bezier(0, 1.68, 1, -0.54);  
        }
        .box:hover{
            background-color: red;
            width:300px;
            height:300px;
        }
            
    </style>
</head>
<body>
    <div class="box">
        
    </div>
</body>
