<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scope</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    
    <script>
        var sss = {}
        
        sss.ooo = "kkk"
        console.log(sss.ooo)
        

        var helloCtrl = function($scope){   
            $scope.name = 'World';
            $scope.address = "korea";
            // 스쿱안에 네임이란 녀석이 생김
        }    
    </script>

</head>
<body ng-app>                 
    <div ng-controller="helloCtrl">
        name test : <input type ="text" ng-model="name" /><br/>
        address test : <input type ="text" ng-model="address" /><br/>
        <h1>Hello {{name}} {{address}}</h1>    
    </div>
</body>
</html>
